<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="sidebar">
        <ul id="sidebar-menu">
            <a href="home.html">Home</a>
            <a href="viewuser.html">View User</a>
            <a href="creategroup.html">Create Group</a>
            <a href="createrole.html">Create Role</a>
            <a href="viewrole.html">View Role</a>
        </ul>
    </div>
    <div id="userInfo">
        <h1>User Registration Page</h1>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" autocomplete="off">
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" autocomplete="off">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" autocomplete="off">
        
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" autocomplete="off">
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" autocomplete="off">
        
        <button type="submit"  id="add-button" onclick="addUser()">Add</button>
    </div>
    <div id="toast" style="display:none;"></div>
    <script src="js/script.js"></script>
</body>
</html>
